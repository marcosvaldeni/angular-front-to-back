
<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add User</button>
<div *ngIf="showUserForm">
  <h2>Add User</h2>

  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control">
    </div>
    {{user.firstName}}
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control">
    </div>

    <div class="form-group">
      <label>Age</label>
      <input type="number" [(ngModel)]="user.age" name="age" class="form-control">
    </div>

    <div class="form-group">
      <label>Street Address</label>
      <input type="text" [(ngModel)]="user.address.street" name="city" class="form-control">
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" [(ngModel)]="user.address.city" name="city" class="form-control">
    </div>

    <div class="form-group">
      <label>State</label>
      <input type="text" [(ngModel)]="user.address.state" name="state" class="form-control">
    </div>

    <button (click)="addUser()" 
      class="btn btn-block mb-3" 
      [disabled]="user.firstName == '' || user.lastName == ''">Add New User</button>

  </form>
</div>

<h2>Users</h2>
<ul class="list-unstyled">
  <li class="card card-body mb-2" *ngFor="let user of users">
    <h3>
      {{ user.firstName }} {{ user.lastName }}

        <small *ngIf="user.age && user.address">
          <button (click)="user.hide = !user.hide" class="btn btn-dark btn-sm">
            <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i>
          </button>
        </small>

    </h3>
    <ul class="list-group" *ngIf="!user.hide && user.age && user.address" >
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">Address: {{ user.address.street }}</li>
      <li class="list-group-item">Joined: {{ user.registered}}</li>
    </ul>
  </li>
</ul>

<h4 *ngIf="users?.length == 0"> No Users Found</h4>
