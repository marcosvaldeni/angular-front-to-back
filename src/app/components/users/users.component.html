<h2>Users</h2>
<button (click)="addUser({firstName: 'Mary', lastName: 'Williams'})" 
class="btn btn-block mb-3" [disabled]="!enableAdd">Add New User</button>

<ul class="list-unstyled">
  <li class="card card-body mb-2" *ngFor="let user of users">
    <h3>
      {{ user.firstName }} {{ user.lastName }}

        <small *ngIf="user.age && user.address">
          <button (click)="user.hide = !user.hide" class="btn btn-dark btn-sm">
            <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i>
          </button>
        </small>

    </h3>
    <ul class="list-group" *ngIf="!user.hide && user.age && user.address" >
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">Address: {{ user.address.street }}</li>
      <li class="list-group-item">Joined: {{ user.registered}}</li>
    </ul>
  </li>
</ul>

<h4 *ngIf="users?.length == 0"> No Users Found</h4>
