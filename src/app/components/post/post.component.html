<a routerLink="/posts" class="btn btn-light btn-sm">Back</a>

<div *ngIf="post" class="card">
  <div class="card-body">
    <h3>
      <a routerLink="/post/{{ post.id }}">{{ post.title }}</a>
    </h3>
    <p>{{ post.body }}</p>
    <hr>
    <button (ckick)="removePost(post)" class="btn btn-danger">
      <i class="fa fa-remove"></i>
    </button>

    <button (ckick)="removePost(post)" class="btn btn-light">
      <i class="fa fa-pencil"></i>
    </button>
  </div>
</div>
